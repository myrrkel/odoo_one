<html>
<head>
  <title>Odoo One - Modules</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <script src = "https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script type="text/javascript">


    function loadJSON(callback) {   
        file = "https://myrrkel.github.io/odoo_one/data/github_modules_12.json"
        $.getJSON(file, function(result){
            $.each(result, function(i, field){
              $("div").append(field + " ");
          });
        });
    }

    function addHeaders(table, keys) {
      var row = table.insertRow();
      for( var i = 0; i < keys.length; i++ ) {
        var cell = row.insertCell();
        cell.appendChild(document.createTextNode(keys[i]));
    }
}

function showTable(users) {
    for( var i = 0; i < users.length; i++ ) {
        var user = users[i];
        var table = document.createElement('table');
        for( var i = 0; i < user.repositories.length; i++ ) {

          var repository = repositories[i];
          if(i === 0 ) {
            addHeaders(table, Object.keys(repository));
        }
        var row = table.insertRow();
        Object.keys(repository).forEach(function(k) {
            console.log(k);
            var cell = row.insertCell();
            cell.appendChild(document.createTextNode(repository[k]));
        })
    }
    document.getElementById('container').appendChild(table);
}
}



function init() {
   loadJSON(function(response) {
  // Parse JSON string into object
  var actual_JSON = JSON.parse(response);
  showTable(actual_JSON);
});
}


$().ready(function() {
    loadJSON();
});


</script>

</head>
<body>
    <h1>Available modules on GitHub</h1>


    <div id="container"></div>
</body>
</html>
